server:
  port: 8082

# Eureka
eureka:
  instance:
    # 是否用ip注册
    prefer-ip-address: false
    # 实例id
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    # 服务调用的ip地址
    ip-address: ${spring.cloud.client.ip-address}
  client:
    serviceUrl:
      defaultZone: http://localhost:8571/eureka/

# 从Eureka中找到Config服务并读取配置
